name: attendance_app
description: A comprehensive QR-based attendance management system with analytics and student management.
publish_to: "none"
version: 2.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # QR Generation
  qr_flutter: ^4.1.0

  # QR Scanning (supports Windows!)
  mobile_scanner: ^3.5.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # CSV Export
  csv: ^5.0.2

  # Path for file saving
  path_provider: ^2.1.0

  # File Sharing
  share_plus: ^7.0.0
  cross_file: ^0.3.3

  # State Management
  provider: ^6.1.1

  # Date Formatting
  intl: ^0.19.0

  # Charts for Analytics
  fl_chart: ^0.66.0

  # UUID Generation
  uuid: ^4.3.3

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
